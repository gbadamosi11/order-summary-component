<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <!-- Image section of card -->
      <div class="card__image__container">
        <img
          src="images/illustration-hero.svg"
          alt="a person listening to music"
        />
      </div>

      <!-- Text section of card -->
      <div class="card__text__container">
        <h2 class="card__text__title">Order Summary</h2>
        <p class="card__text__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <!-- Plan section of card -->
      <div class="card__plan__container">
        <img src="images/icon-music.svg" alt="" />
        <div class="card__plan__text">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="card__plan__change"><a href="#">Change</a></div>
      </div>

      <!-- Button section of card -->
      <div class="card__button__container">
        <button class="card__button-payment">Proceed to Payment</button>
        <button class="card__button-cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
